<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lony - Virar um artista!</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo-1"><span class='yellow-span'>Lo</span><span class='orange-span'>ny</span></h1>
            <div class="div-nav">
                <p>Já faz parte do Lony?</p>
                <a class="link-nav" href="">Logar-se</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section-main">
            <h1 class="h1-section">Lony para Artistas!</h1>
            <p class="p-section">Dê um upgrade na sua conta e vire um artista junto conosco!</p>
        </section>

        <section class="section-main2">
            <div class="div-main">
                <a class="main-push">
                    <img src="img/artista.jpg" alt="Artista">
                    <h2>Para Artistas e Bandas!</h2>
                </a>
                <a class="main-push">
                    <img src="img/empresario.jpg" alt="Empresários">
                    <h2>Para Empresários!</h2>
                </a>
            </div>
        </section>

        <div class="link-divs">
            <a href="">Sou o artista, porém já existe uma conta em meu nome</a>
            <a href="">Não tem certeza de qual escolher?</a>
        </div>
    </main>
</body>
</html>
